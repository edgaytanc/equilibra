{% extends "base.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
    <style>
        .auth-form { max-width: 400px; margin: 40px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .auth-form h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .form-group button { width: 100%; padding: 10px; background-color: #007a7a; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    </style>
    <form class="auth-form" method="POST" action="{{ url_for('auth.register') }}">
        <h2>Crear una Cuenta</h2>
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Registrarse</button>
        </div>
    </form>
{% endblock %}
